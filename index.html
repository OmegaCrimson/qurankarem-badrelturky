<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>القرآن الكريم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="themes.css" rel="stylesheet">
</head>
<body>
  <header class="text-center p-3">
    <h1>القرآن الكريم بصوت الشيخ <span id="reciter-name">...</span></h1>
  </header>

  <main class="container my-4">
    <div class="card shadow p-4">
      <h2 class="mb-3">قائمة السور</h2>

      <div class="mb-3">
        <label for="reciterSelect" class="form-label">اختر القارئ:</label>
        <select id="reciterSelect" class="form-select"></select>
      </div>

      <div class="mb-3">
        <label for="themeSelect" class="form-label">اختر الثيم:</label>
        <select id="themeSelect" class="form-select">
  <optgroup label="درجات الأخضر">
  <option value="mint">أخضر النعناع</option>
  <option value="olive">أخضر الزيتون</option>
  <option value="emerald">أخضر زمردي</option>
  <option value="forest-dark">أخضر الغابة (داكن)</option>
  <option value="olive-dark">زيتوني داكن</option>
  <option value="emerald-dark">زمردي داكن</option>
</optgroup>
<optgroup label="درجات الأحمر">
  <option value="rose">وردي هادئ</option>
  <option value="terra">أحمر طوبي</option>
  <option value="pomegranate">أحمر رمّاني</option>
  <option value="burgundy-dark">نبيتي داكن</option>
  <option value="terra-dark">طوبي داكن</option>
  <option value="ruby-dark">أحمر ياقوتي داكن</option>
</optgroup>
<optgroup label="درجات الأزرق">
  <option value="sky">أزرق سماوي</option>
  <option value="royal">أزرق ملكي</option>
  <option value="slate">أزرق رمادي</option>
  <option value="navy-dark">أزرق داكن</option>
  <option value="royal-dark">ملكي داكن</option>
  <option value="slate-dark">رمادي داكن</option>
</optgroup>
<optgroup label="ألوان مريحة">
  <option value="sand">رملي</option>
  <option value="lavender">لافندر</option>
  <option value="cocoa">كاكاو</option>
</optgroup>
</select>
      </div>

      <input type="text" id="search" class="form-control" placeholder="🔍 ابحث عن سورة...">
      <ul id="surah-list" class="list-group mt-3"></ul>
    </div>
  </main>

  <footer class="text-center text-muted p-3">
    &copy; <span id="year"></span> القرآن الكريم بصوت الشيخ <span id="reciter-footer">...</span>
  </footer>

  <script src="index.js"></script>
</body>
</html>
